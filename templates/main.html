{% extends 'base.html' %}


{% block content %}

<style>
    .box:hover{
        transform: scale(1.1);
        transition: all 0.3s;
    }
</style>

<div class="container">
    <div class="col-6 mx-auto">
        <form action="{% url 'search' %}" method="get">
            <input type="search" name="q" id="q" class="form-control rounded-pill">
            <input type="submit" value="search" class="btn btn-primary">
        </form>
    </div>
</div>

<h1 class="text-center text-primary">Our Products </h1>
<hr>
<div class="container">
    <div class="row">
        {% for i in prods %}
        <div class="col-4">
            <a href="{% url 'viewDetail' %}?id={{i.id}}" style="text-decoration: none;">
        <div class="card shadow-lg box " style="width: 18rem;">
            <img src="{{i.image.url}}" class="card-img-top" width="300px" height="300px"  alt="...">
            <div class="card-body">
              <h5 class="card-title">Name : {{i.name |truncatechars:10}}</h5>
              <p class="card-text">Rs .{{i.price}}</p>
              <p class="card-text"> <b> Description:</b> {{i.description|truncatechars:100}}</p>
            </div>
          </div>
            </a>
          </div>
         {% endfor %}
    </div>
</div>






{% endblock %}
