{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="cart p-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in carts %}
                    <tr>
                        <td>
                            <img src="{{i.product.image.url}}" width="100px" height="100px" alt="img">
                        </td>
                        <td>
                            {{i.product.name}}
                        </td>
                        <td>
                            <a href="{% url 'DeQty' i.id %}"><i class="bi bi-person-dash-fill"></i></a>
                            {{i.quantity}}
                            <a href="{% url 'InQty' i.id %}"><i class="bi bi-person-plus-fill"></i></a>
                        </td>
                        <td>
                            {{i.product.price}}
                        </td>
                        <td>
                            <a href="{% url 'DeleteCart' i.id %}"><i class="bi bi-trash3"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-3">
            <h3>Total Amount</h3>
            <hr>
            <h2>RS .{{total_price}}</h2>
            <a href="{% url 'checkout' %}?params={{total_price}}">
            <button class="btn btn-dark btn-lg m-3">Checkout</button> 
            </a>
        </div> 

    </div>
  </div>
</div>
 




{% endblock %}
