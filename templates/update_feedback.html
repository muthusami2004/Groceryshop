{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="col-6 mx-auto p-3 card">
        <h3>updated your Feedback for {{product.name}}</h3>
        <form action="{% url 'updateFeedback' feedbacks.id %}" method="post">
            {% csrf_token %}
            {{form.as_p}}

            <input type="submit" value="submit" class="btn btn outline-primary">
        </form>
    </div>
</div>
{% endblock %}
